<div class="main">
  <ul id='menu'>
    <li>
      <a class='prett' routerLink="" (click)="closeMenu()">&#9776;  Категорії</a>
      <ul class='menus' *ngIf="isOpen" (click)="closeMenu()">
       <li class='has-submenu'>
         <a class='prett'
            *ngFor="let category of category"
            [routerLink]="['/products']"
            [queryParams]="{ category: category._id}">{{category.name}}</a>
          <ul class='submenu'>
            <li><a routerLink="/products"></a></li>
          </ul>
        </li>
      </ul>


    <li>
      <form #search="ngForm" (ngSubmit)="searchAllProduct(search)">
        <input type="search" name="producer"
               placeholder="Введіть товар"
               ngModel>
        <input type="submit" value="Шукати" routerLink="/search-product">
      </form>
    </li>

    <li>
      <a routerLink="">Контакти</a>
    </li>


    <li>
      <a routerLink="">Послуги</a>
    </li>

    <li>
      <a routerLink="/register">Аккаунт</a>
    </li>

    <li>
      <a routerLink="/admin">Admin</a>
    </li>


  </ul>
</div>

<router-outlet></router-outlet>
