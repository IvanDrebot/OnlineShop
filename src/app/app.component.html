<div class="main" *ngIf="!isAdmin">
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand" routerLink="/products"> Shop</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">

          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">Category
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item"
                 *ngFor="let category of category"
                 [routerLink]="['/products']"
                 [queryParams]="{category: category._id}">
                {{category.name}}
              </a>
            </div>
          </li>


          <li class="nav-item" *ngFor="let link of links">
            <a class="nav-link"
               [routerLink]="[link.url]"
               routerLinkActive="active">
              {{link.name}}
            </a>
          </li>


          <li class="nav-item">
            <a class="nav-link" routerLink="/admin-register" (click)="check()">Admin</a>
          </li>


          <li class="nav-item dropdown" *ngIf="user.length !== 0">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
               aria-haspopup="true" aria-expanded="false">
              {{user}}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" (click)="logout()">Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<router-outlet></router-outlet>
