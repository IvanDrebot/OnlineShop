<div class="item" *ngFor="let item of category">
  <span>
    <a [routerLink]="'/admin/' + item._id">
      Name: {{item.name}}
    </a>
    </span>
  <div class="control">

    <button routerLink="/admin/single-update-component"
            (click)="getId(item._id)">
      edit
    </button>

    <button (click)="deleteProduct(item._id)">delete</button>
  </div>
</div>

<div class="pagination">
  <button (click)="previosPage(-5)">Previous</button>
  <button (click)="nextPage(5)">Next</button>
</div>
