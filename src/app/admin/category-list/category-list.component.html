<h2>Category</h2>
<div class="item" *ngFor="let item of category">
  <span>
    <a [routerLink]="'/admin/' + item._id">
      {{item.name}}
    </a>
    </span>
  <div class="control">

    <button routerLink="/admin"
            (click)="getId(item._id)">
      edit
    </button>

    <button (click)="deleteProduct(item._id)">delete</button>
  </div>
</div>
<button id="add" (click)="addCategory()">Add new category</button>
