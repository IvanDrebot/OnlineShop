<div class="main">
  <h2>Category</h2>

  <div>
    <div class="item" *ngFor="let item of category">
  <span>
    <a [routerLink]="['/admin/category-list/', item._id]">
      {{item.name}}
    </a>
    </span>
    </div>

    <button type="button"
            class="btn btn-danger btn-lg"
            (click)="addCategory()">
      Add new category
    </button>
  </div>
  <div *ngIf="category.length === 0">Category list is empty</div>
</div>
