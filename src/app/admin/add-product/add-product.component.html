<div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/admin">admin</a></li>
      <li class="breadcrumb-item"><a routerLink="/admin/product-list">product</a></li>
      <li class="breadcrumb-item active" aria-current="page">add new</li>
    </ol>
  </nav>

  <div *ngIf="position.length == 0">
    <h4>Виберіть категорію товару:</h4>
    <div *ngFor="let item of category">
      <a routerLink="/admin/add-Product" (click)="selectCategory(item)">{{item.name}}</a>
    </div>
  </div>


  <div *ngIf="position.length > 0">
    <h4>{{category.name}}</h4>
    <hr>

    <form #Product="ngForm" (ngSubmit)="createProduct(Product)">

      <p class="producer">Введіть назву виробника:
        <select name="producer"
                ngModel
                style="width: 30%">
          <option *ngFor="let producer of producer"
                  value="{{producer._id}}">
            {{producer.name}}
          </option>
        </select>
      </p>

      <p>Ціна продукту:
        <input type="text" name="price"
               ngModel
               required
               style="margin-left: 97px">
      </p>

      <p>Введіть назву бренду:
        <input type="text" name="brand"
               ngModel required
               style="margin-left: 45px">
      </p>

      <p *ngFor="let field of position">
        {{field}}
        <input type="text">
      </p>
      <p>Завантажити фотографію:
        <input type="file" name="image"
               ngModel value=""
               (change)="fileUpload($event)"
               style="margin-left: 13px">
      </p>

      <div class="col s12 14 center">
        <img class="responsive-img h-200" [src]="imagePreview" *ngIf="imagePreview">
      </div>

      <input type="submit" value="Add product">
    </form>
    <p *ngIf="product">{{product | json}}</p>
  </div>
</div>
