<div class="main">
  <div class="row">
    <h3>Description: </h3>
    <button (click)="addField()">Add new</button>
  </div>

<div *ngIf="field.length !== 0">
  <div class="item" *ngFor="let item of field">
    <span>
      <a>{{item}}</a>
    </span>
    <button (click)="deleteField(item)">Remove</button>
  </div>
</div>

  <div *ngIf="field.length === 0">
    Description list is empty
  </div>


</div>
