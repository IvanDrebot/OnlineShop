<div *ngIf="wishList.length > 0">
<div *ngFor="let singleProduct of wishList">
  Category: {{singleProduct.category.name}}<br>
  Producer: {{singleProduct.producer.name}}<br>
  Price: {{singleProduct.price}}<br>
  Brand: {{singleProduct.brand}}<br>
  <br><hr><br>
</div>
</div>

<div *ngIf="emptyList">Корзина пустує</div>
