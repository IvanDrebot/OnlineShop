<div *ngIf="wishList.length > 0">
  <div class="listItem" *ngFor="let singleProduct of wishList">
    <div class="img">
      <img src="{{singleProduct.imgUrl}}">
    </div>
    <div class="desc">
      Price: {{singleProduct.price}}<br>
      Brand: {{singleProduct.brand}}<br>
    </div>

    <div class="submit">
      <button (click)="deleteItem(singleProduct)">Delete</button>
    </div>

  </div>
</div>
