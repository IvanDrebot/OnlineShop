<div class="main">
  <h3 style="text-align: center">title</h3>
  <div class="filters">
    <h6>Відфільтрувати товари:</h6>
    <select>
      <option value="Вибрати" hidden disabled selected>Вибрати</option>
      <option>item-1</option>
      <option>item-2</option>
      <option>item-3</option>
    </select>
    <br><br>

    <h6>Brand:</h6>
    <p *ngFor="let categor of category">
      <input type="radio" name="phone" routerLink="/phones">{{categor.name}}
    </p>

    <h6>Price:</h6>
    <form oninput="x.value=parseInt(a.value)">
      <input type="range" min="2000" max="15000" id="a" name="a" step="100"><br>
      <output name="x" for="a"></output>
      <!--          <input type="text" placeholder="Від" style="width: 20%">-->
      <!--          <input type="text" placeholder="До" style="width: 20%">-->
    </form>

    <button type="submit" class="btn btn-success" style="margin-right: 10px">Шукати</button>
    <button type="reset" class="btn btn-secondary">Скасувати</button>


  </div>
  <div class="products" *ngFor="let phone of phones">
    <p>Model: {{phone.category}}</p>
    <div class="gallery">
      <a [routerLink]="'/phones/' + phone._id">
        <img src="{{phone.imgUrl}}" width="100%" height="160px">
        <div class="desc">
          <p>Price: {{phone.price}}</p>
          <p>Specifications: {{phone.brand}}</p>
        </div>
      </a>
    </div>
  </div>
  <!---------------------------Pagination------------------------------>
</div>
<div class="pagination" *ngFor="let page of arrayOfPages">
  <a routerLink="/phones" (click)="backPagination(page)">{{page}}</a>
</div>

<router-outlet></router-outlet>
