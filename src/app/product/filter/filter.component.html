<div class="filters">
  <h4>Filters:</h4>
  <div>

    <p>Price: </p>
    <form #price="ngForm" (ngSubmit)="getPrice(price)">
      <input type="text"
             ngModel
             name="min"
             placeholder=" min"
             style="width: 30%">

      <input type="text"
             ngModel
             name="max"
             placeholder=" max"
             style="width: 30%">
      <input type="submit"
             value="OK">
    </form>

    <!--    <p>Category:</p>-->
    <!--    <span *ngFor="let category of category">-->
    <!--      <input type="radio" name=""-->
    <!--             [routerLink]="['/products']"-->
    <!--             [queryParams]="{ category: category._id}"-->
    <!--             queryParamsHandling="merge">{{category.name}}-->
    <!--    </span>-->

    <p>Producer:</p>
    <span *ngFor="let producer of producer">
      <input type="radio" name=""
             [routerLink]="['/products']"
             [queryParams]="{ producer: producer._id}"
             queryParamsHandling="merge">{{producer.name}}
    </span>


    <p *ngFor="let filter of filters">{{filter.name}}: </p>

  </div>
</div>
