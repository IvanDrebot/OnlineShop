<div class="products" *ngFor="let product of products">
  <div class="gallery">
    <a [routerLink]="'/product/' + product._id">
      <img src="{{product.imgUrl}}" width="100%" height="160px" alt="product">
      <div class="desc">
        <p>Category: {{product.category.name}}</p>
        <p>Producer: {{product.producer.name}}</p>
        <p>Price: {{product.price}}</p>
        <p>Brand: {{product.brand}}</p>
      </div>
    </a>
  </div>
</div>
